<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 5 Demo">
    <meta name="author" content="Sofia Williams">

    <title>Week 5 Demo</title>

    <style>
        table, td {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h5><i>W2 Assignment for all SE111 sections</i> <a href="../index.html">back to repo index</a></h5>

    <h1>Forms with a Table</h1>

    <!--when working with tables and forms, put the table INSIDE OF the FORM!-->
    <!--work row-by-row and have a plan before starting your code!-->

    <form method="GET" action="">

        <table>

            <!--TABLE HEAD-->
            <thead>
                <!--COLUMN HEADERS - must use <b>/<h#> if you want them to be bold-->
                <!--table row: one row of data, populated with <td>-->
                <!--MAKE SURE EVERY ROW HAS THE SAME NUMBER OF <td> !!!!-->
                <tr>
                    <!--LABEL-->
                    <!--make sure the for matches inputs id & name (almsot always)-->
                    <td>
                        <h2>Label</h2>
                    </td>

                    <!--INPUT-->
                    <td>
                        <h2>Input</h2>
                    </td>
                 </tr>

            </thead>

            <!--TABLE BODY-->
            <tbody>
                <tr>
                    <!--LABEL-->
                    <!--make sure the for matches inputs id & name (almsot always)-->
                    <td>
                        <label for="fName">First Name:</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="text" name="fName" id="fName">
                    </td>
                 </tr>

                 <tr>
                    <!--LABEL-->
                    <!--make sure the for matches inputs id & name (almsot always)-->
                    <td>
                        <label for="lName">Last Name:</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="text" name="lName" id="lName" placeholder="Yeager">
                    </td>
                 </tr>

                 <tr>
                    <!--LABEL-->
                    <!--make sure the for matches inputs id & name (almsot always)-->
                    <td>
                        <label for="age">Age:</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="number" name="age" id="age">
                    </td>
                 </tr>

                 <tr>
                    <!--LABEL-->
                    <!--make sure the for matches inputs id & name (almsot always)-->
                    <td>
                        <label for="comments">Comments:</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <textarea id="comments" name="comments" rows="10" cols="20" placeholder="Leave comments here..." style="font-family:Arial, Helvetica, sans-serif"></textarea>
                    </td>
                 </tr>

                 <tr>
                    <!--LABEL-->
                    <!--make sure the for matches inputs id & name (almsot always)-->
                    <td>
                        <label for="faveColor">Pick Your<br>Favorite Color:</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <!--create drop-down menu first-->
                        <select name="faveColor" id="faveColor">
                            <!--user is restricted to only selecting one option-->
                            <option value="r" style="color:red;">RED</option>
                            <option value="o" style="color:orange;">ORANGE</option>
                            <option value="y" style="color:yellow;">YELLOW</option>
                            <option value="g" style="color:green;">GREEN</option>
                            <option value="b" style="color:blue;">BLUE</option>
                            <option value="i" style="color:indigo;">INDIGO</option>
                            <option value="v" style="color:violet;">VIOLET</option>
                        </select>
                    </td>
                 </tr>

                 <tr>
                    <!--LABEL-->
                    <!--make sure the for matches inputs id & name (almsot always)-->
                    <td>
                        <label for="study">Program of Study</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="radio" name="study" value="SE">Software Engineering
                        <br>
                        <input type="radio" name="study" value="CYB">Cyber Security
                        <br>
                        <input type="radio" name="study" value="WD">Web Development
                    </td>
                 </tr>
                 
                  <!--CHECK BOXES-->
                    <!--make sure the for matches inputs id & name (almsot always)-->
                    <td>
                        <label for="vehicle">Select Your Vehicles:</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="checkbox" name="vehicle" value="car">CAR
                        <br>

                        <input type="checkbox" name="vehicle" value="roci">THE ROCINANTE
                        <br>

                        <input type="checkbox" name="vehicle" value="motorcycle">MOTORCYCLE
                        <br>

                        <input type="checkbox" name="vehicle" value="horse">ROACH THE HORSE
                        <br>

                        <input type="checkbox" name="vehicle" value="dragon">DRAGON 
                        <br>



                    </td>
                
                 </tr>

                  <!--LABEL-->
                    <!--make sure the for matches inputs id & name (almsot always)-->
                    <td>
                        <label for="date">Date:</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="date" name="date" id="date">
                    </td>
                 </tr>

                  <!--LABEL-->
                    <!--make sure the for matches inputs id & name (almsot always)-->
                    <td>
                        
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="submit" value="SUBMIT :3">
                    </td>
                 </tr>
            </tbody>
            <!--TABLE FOOT-->
            <tfoot>



            </tfoot>
        </table>



    </form>
</body>
</html>
