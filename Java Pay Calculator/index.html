<body>
    <h1>JavaScript Pay Calculator</h1>
    <script>
        //begin of code

        //VARIABLES
        var tax = 0.2
        var pHour = Number(prompt('What is your hourly pay?: '))
        console.log(`Your hourly pay is ${pHour}`)
        var hours = Number(prompt(`How many hours did you work?: `))
        console.log(`You worked ${hours} hours!`)

        //MATH
        var grossPay = pHour * hours 
        var taxAmmount = grossPay * tax
        var net = grossPay - taxAmmount
        
        //OUTPUT
        alert(`Gross Pay: $${grossPay.toFixed(2)} \n Uncle Sam's Share: $${taxAmmount.toFixed(2)} \n Net Pay: $${net.toFixed(2)}`)
        console.log(` Gross Pay: $${grossPay.toFixed(2)} \n Uncle Sam's Share: $${taxAmmount.toFixed(2)} \n Net Pay: $${net.toFixed(2)}`)


    </script>
</body>
