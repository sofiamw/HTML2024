<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration</h1>
    <form method="GET" action="confirm.html">
        <table>

            <thead>
                <tr>
                    <td>
                        <h2>Label</h2>

                        </td>
                

                
                    <td>
                        <h2>Form Fields</h2>
                    </td>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <td>
                        <label for="gfirst">Parent/Guardian Name:</label>
                    </td>

                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                        <br>
                        <input type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cfirst">Child's First Name:</label>
                    </td>

                    <td>
                        <input type="age" required name="cfirst" id="c-first" placeholder="Child's First Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="age">Child's Age</label>
                    </td>

                    <td>
                        <input type="number" required name="age" id="age" value="3">
                    </td>
                </tr>

                <tr>
                    <td>
                        <h2>Date and Time</h2>
                    </td>

                    <td></td>
                </tr>

                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>

                    <td>
                        <input type="date" required name="date" id="date">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="time">Start Time</label>
                    </td>

                    <td>
                        <input type="time" required name="time" id="time">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="guests">Number of Guests</label>
                    </td>

                    <td>
                        <input type="number" name="guests" id="guests" value="5">
                    </td>
                </tr>

                <tr>
                    <td>
                        <h2>Food</h2>
                    </td>

                    <td></td>
                </tr>

                <tr>
                    <td>
                        <label for="size">Size</label>
                    </td>

                    <td>
                        <input type="radio" name="size" id="size" value="sm">Small
                        <input type="radio" name="size" id="size" value="md">Medium
                        <input type="radio" name="size" id="size" value="lg">Large
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="drinks">Drinks</label>
                        <label for="drink1"></label>
                        <label for="drink2"></label>
                        <label for="drink3"></label>
                        <label for="drink4"></label>
                        <label for="drink5"></label>
                    </td>

                    <td>
                        <input type="checkbox" name="drink1" id="drink1" value="coke">Coke
                        <br>
                        <input type="checkbox" name="drink2" id="drink2" value="Sprite">Sprite
                        <br>
                        <input type="checkbox" name="drink3" id="drink3" value="fruitpunch">Fruit Punch
                        <br>
                        <input type="checkbox" name="drink4" id="drink4" value="lemonade">Lemonade
                        <br>
                        <input type="checkbox" name="drink5" id="drink5" value="icedtea">Iced Tea
                    </td>
                </tr>




            </tbody>
        </table>
       



    </form>


</body>
</html>
