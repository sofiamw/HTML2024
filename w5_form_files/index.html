<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sofia Williams">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<!--SE 111.11, FEB 12, 2024, SOFIA WILLIAMS-->
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration</h1>
    <form method="GET" action="confirm.html">
        <table>

            <thead>
                <tr> <!--HEADERS-->
                    <td>
                        <h2>Label</h2> 

                        </td>
                

                
                    <td>
                        <h2>Form Fields</h2>
                    </td>
                </tr>
            </thead> <!--HEADERS-->

            <tbody>

                <tr> <!--PARENT/GUARDIAN NAME-->
                    <td>
                        <label for="gfirst" id="gfirst">Parent/Guardian Name:</label>
                    </td>

                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                        <br>
                        <input type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                    </td>
                </tr> <!--PARENT/GUARDIAN NAME-->

                <tr> <!--CHILD'S FIRST NAME-->
                    <td>
                        <label for="cfirst" id="c-first">Child's First Name:</label>
                    </td>

                    <td>
                        <input type="age" required name="cfirst" id="c-first" placeholder="Child's First Name">
                    </td>
                </tr> <!--CHILD'S FIRST NAME-->

                <tr> <!--CHILD'S AGE-->
                    <td>
                        <label for="age" id="age">Child's Age</label>
                    </td>

                    <td>
                        <input type="number" required name="age" id="age" value="3">
                    </td>
                </tr> <!--CHILD'S AGE-->

                <tr> <!--DATE AND TIME-->
                    <td>
                        <h2>Date and Time</h2>
                    </td>

                    <td></td>
                </tr> <!--DATE AND TIME-->

                <tr> <!--DATE-->
                    <td>
                        <label for="date" id="date">Date</label>
                    </td>

                    <td>
                        <input type="date" required name="date" id="date">
                    </td>
                </tr> <!--DATE-->

                <tr> <!--TIME-->
                    <td>
                        <label for="time" id="time">Start Time</label>
                    </td>

                    <td>
                        <input type="time" required name="time" id="time">
                    </td>
                </tr> <!--TIME-->

                <tr> <!--GUESTS-->
                    <td>
                        <label for="guests" id="guests">Number of Guests</label>
                    </td>

                    <td>
                        <input type="number" name="guests" id="guests" value="5">
                    </td>
                </tr> <!--GUESTS-->

                <tr> <!--FOOD-->
                    <td>
                        <h2>Food</h2>
                    </td>

                    <td></td>
                </tr> <!--FOOD-->

                <tr> <!--SIZE-->
                    <td>
                        <label for="size" id="size">Size</label>
                    </td>

                    <td>
                        <input type="radio" name="size" id="size" value="sm">Small
                        <input type="radio" name="size" id="size" value="md">Medium
                        <input type="radio" name="size" id="size" value="lg">Large
                    </td>
                </tr> <!--SIZE-->

                <tr> <!--DRINK-->
                    <td>
                        <label for="drinks">Drinks</label>
                        <label for="drink1" id="drink1"></label>
                        <label for="drink2" id="drink2"></label>
                        <label for="drink3" id="drink3"></label>
                        <label for="drink4" id="drink4"></label>
                        <label for="drink5" id="drink5"></label>
                    </td>

                    <td>
                        <input type="checkbox" name="drink1" id="drink1" value="coke">Coke
                        <br>
                        <input type="checkbox" name="drink2" id="drink2" value="Sprite">Sprite
                        <br>
                        <input type="checkbox" name="drink3" id="drink3" value="fruitpunch">Fruit Punch
                        <br>
                        <input type="checkbox" name="drink4" id="drink4" value="lemonade">Lemonade
                        <br>
                        <input type="checkbox" name="drink5" id="drink5" value="icedtea">Iced Tea
                    </td>
                </tr> <!--DRINK-->

                <tr> <!--CAKE-->
                    <td>
                        <label for="cake" id="cake">Cake</label>
                    </td>

                    <td>
                        <select name="Cake" id="cake">
                            <option value="chocolate">Chocolate</option>
                            <option value="vanilla">Vanilla</option>
                            <option value="I'll Bring My Own">I'll Bring My Own</option>
                        </select>
                    </td>
                </tr> <!--CAKE-->

                <tr> <!--DECOR-->
                    <td>
                        <h2>Decorations</h2></td>

                    <td></td>
                </tr> <!--DECOR-->

                <tr> <!--COLOR SCHEME-->
                    <td>
                        <label for="colors" id="colors">Color Scheme</label>
                    </td>

                    <td>
                        Choose a color scheme for the party 
                        <br>
                        <input type="color" name="colors" id="colors">
                    </td>
                </tr> <!--COLOR SCHEME-->

                <tr> <!--COMMENTS-->
                    <td>
                        <label for="comments" id="comments">Additional Comments</label>
                    </td>

                    <td>
                        <textarea placeholder="Please add any additional comments here" name="comments" id="comments"></textarea>
                    </td>
                </tr> <!--COMMENTS-->

                <tr> <!--SUBMIT-->
                    <td></td>

                    <td> 
                        <input type="submit" value="Submit">
                    </td>
                </tr> <!--SUBMIT-->

            </tbody>
        </table>
       



    </form>


</body>
</html>
