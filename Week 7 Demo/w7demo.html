    <!--a div to hold some info from the form-->

    <h2 id="hello">Hello</h2>

    <div id="info" style="border:1px solid black; width:500px; height:200px;">
    
    </div><!--# info-->

    <!--not just buttons can have click events!-->

    <p id="me">
        Click!

        Click!

    <input type="button" id="submit" value="COOL STUFF!">

    <br><br><br><br><br>

    <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>

        //we write JS in here
        var body = document.querySelector(`body`) //specify the element you wish to select

        console.log(body)

        //once an HTML element has been stored to our JS, we cna now inherently access ALL of its attributes (properties)
        //common attributes: id, name, class, value, type, src, href ...
        
        //look at the current body element ID:
        console.log(`Body ID: ${body.id}`)   
         //"the body's id attribute" --> this replaces with the value

         //give the body HTML element and ID called 'corpse'
        body.id = "corpse"
        console.log(`Body ID: ${body.id}`)  
        body.style.backgroundColor = "grey"

        //.innerHTML --> this is the content between the open and close tags
        //only available when element has both <> and </> ex. <h2> Hello! </h2>
        //elements WITHOUT: img, input, hr, br, meta
        body.innerHTML += `<h1>Hello World!</h1>`
        //body.innerHTML = body.innerTML + `<h1>Hello World!</h1>`
        //count = count + 1 --> count += 1
        console.log(body)


        //select the h2 with an ID of "hello" and store it to the name 'hello'
        var hello = document.querySelector(`#hello`) //using the ID instead of the tag name

        //make the hello say goodbye
        hello.innerHTML = `<i>Goodbye</i>`
        
        
        //EVENT HANDLING with JAVASCRIPT

        //add an event listener to the #enter-button element WITHOUT storing the element
        document.querySelector(`#enter-button`).addEventListener(`click`, formConfirm)


        //GLOBAL SCOPE: name is recognizable *everywhere* after declaration, whic means value is accessible *everywhere*; mus tbe declared OUTSIDE OF A FUNCTION

        //below names are GLOBAL
        var first = document.getElementById(`first`)
        var last = document.getElementById(`last`)
        var age = document.getElementById(`age`)

        //store the #info element so you cna write data to it in the functon easily
        var info = document.getElementById(`info`)


        //show #first's id
        console.log(`#first id: ${first.id}`)

        function formConfirm(event)
        {
            //reset the info.innerHTML every time the button is clicked on
            info.innerHTML = ` `
            //testing global vars --> show #first's id
            console.log(`#first id: ${first.id}`)

            //LOCAL SCOPE: name is only recognizable INSIDE of the function in which it is declared; the main way to access values that are locally scoped is through function retunrs :[ (passing by value)

            //testing local vars --> show #first's value
            var fvalue = first.value    //local declaration
            console.log(`#first value: ${first.value}`)
            
            var lvalue = last.value
            var avalue = Number(age.value)

            //creat a full name using fvalue and lvalue
            var full = fvalue + ` ` + lvalue

            //write the full name to the #info element by adding it to its innerHTML
            info.innerHTML += `<p><b>Name:</b>${full}</p>`
            info.innerHTML += `<p><b>Age:</b>${avalue}</p>`

            //conditions in JS 
            var activities = ` `
            if (avalue >= 21)
            {
                activities += `Drink!`
            }
            if (avalue >= 18)
            {
                activities += `Vote!`
            }
            if (avalue >= 16)
            {
                activities += `Drive!`
            }
            else
            {
                activities = `Sorry, you're TOO YOUNG FOR FUNS!`
            }

            info.innerHTML += `<br>`
            info.innerHTML += `<p>Based on your age, you are old enough to:<br>${activities} </p>`
            
        }//formConfirm() CLOSE

        //testing local vars --> show #first's value
        console.log(`#first value: ${first.value}`)

        document.querySelector(`#me`).addEventListener(`click`, clickMe)
        var count = 0

        function clickMe(e)
        {
            count++
            if (count % 2 == 0)
            {
                document.querySelector(`#me`).style.color = "magenta"
                document.querySelector(`#me`).style.fontSize = "64px"
                document.querySelector(`#me`).sinnerHTML = `<h2>OUCH!</h2>`


            }
        }








	</script>
